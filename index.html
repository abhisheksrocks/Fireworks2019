<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Fireworks</title>
    <link rel="stylesheet" href="./Resources/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap"
      rel="stylesheet"
    />
    <script src="./Resources/js/parallax.js"></script>
  </head>
  <body>
    <header>
      <div class="hero">
        <div class="par layer" id="layer-6" movespeed="36"></div>
        <div class="par layer" id="layer-5" movespeed="40"></div>
        <div class="par layer" id="layer-4" movespeed="45"></div>
        <div class="par layer" id="layer-3" movespeed="60"></div>
        <div class="par layer" id="layer-2" movespeed="80"></div>
        <div class="par layer" id="layer-1" movespeed="100"></div>
        <div class="par gradient" id="left-gradient" movespeed="100"></div>
        <div class="par gradient" id="right-gradient" movespeed="100"></div>
        <div class="par" id="overlay" movespeed="100"></div>
        <div class="par" id="logo" movespeed="100">Level Up Inc.</div>
        <div class="par" id="nav" movespeed="100">
          <ul>
            <li><a class="btn inactive" href="#">Passions</a></li>
            <li><a class="btn inactive" href="#">Goals</a></li>
            <li><a class="btn active" href="#">Get Started Now</a></li>
          </ul>
        </div>
        <div class="par" id="social" movespeed="100">
          <ul>
            <li>
              <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
            </li>
            <li>
              <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
            </li>
            <li>
              <a href="#"><ion-icon name="logo-dribbble"></ion-icon></a>
            </li>
            <li>
              <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
            </li>
          </ul>
        </div>
        <div class="par" id="year" movespeed="100">
          <div class="year-container">
            <div class="head-font" id="two">2</div>
            <div class="head-font" id="zero">0</div>
            <div class="head-font" id="one">1</div>
            <div class="head-font" id="nine">9</div>
          </div>
        </div>
        <div class="par" id="credit" movespeed="100">
          <h3>Design Mockup by <a href="#">Kiaan Castillo</a></h3>
          <h3>Website created by <a href="#">Abhishek</a></h3>
        </div>
      </div>
    </header>
    <section>
      <div class="info-container">
        <div class="image-text">
          <div class="info-image"></div>
          <div class="text-container">
            <div class="text">
              <h3>This is your year.</h3>
              <br />
              <p>
                What would life be if we had no courage to attempt anything?
              </p>
              <br />
              <h4>-Vincent Van Gogh</h4>
              <br />
              <div class="atn">
                <a class="btn active" href="#">Get Started Now</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
  </body>
</html>
